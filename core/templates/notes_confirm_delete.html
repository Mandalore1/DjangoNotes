{% extends "base.html" %}

{% block title %}{{ note.title }} - подтвердите удаление{% endblock title %}

{% block h1 %}Вы действительно хотите безвозвратно удалить {{ note.title }}?{% endblock h1 %}

{% block content %}
<form class="mt-2 mb-2" action="" method="post">
    {% csrf_token %}

    <button type="submit" class="btn btn-lg btn-danger">Да</button>
    <a class="btn btn-lg btn-primary" href="{% url 'note' note.pk %}">Нет</a>
</form>
{% endblock content %}
