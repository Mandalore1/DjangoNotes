{% extends "base.html" %}

{% block title %}Изменение записки{% endblock title %}

{% block h1 %}Изменение записки{% endblock h1 %}

{% block content %}
<form class="mt-2 mb-2" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
    <a href="{% url 'note' note.pk %}" class="btn btn-danger">Отмена</a>
</form>
{% endblock content %}
