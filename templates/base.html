<!DOCTYPE html>

{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Главная страница{% endblock title %} | DjangoNotes</title>

    <link href="{% static 'libs/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'libs/bootstrap-icons-1.8.3/bootstrap-icons.css' %}" rel="stylesheet">
</head>
<body>
{% include "include/_navbar.html" %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mb-3">{% block h1 %}{% endblock h1 %}</h1>

            {% include "include/_messages.html" %}

            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
<script src="{% static 'libs/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
